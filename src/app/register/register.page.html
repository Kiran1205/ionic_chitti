<ion-header>
    <ion-toolbar color="secondary">
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
          </ion-buttons>
      <ion-title>Register</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <form [formGroup]="registerform">
      
        <ion-avatar class="avatar">
              <img src="./assets/avatar.png">
        </ion-avatar>

        <ion-item class="ion-text-center" lines="none">       
              <ion-label  class="signin_text">Create your account</ion-label>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Name *</ion-label>
            <ion-input  class="form-control" formControlName="Name"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Phone number *</ion-label>
            <ion-input  class="form-control" formControlName="phonenumber"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label position="floating">Password *</ion-label>
              <ion-input  class="form-control" formControlName="password"></ion-input>
          </ion-item>   
          <ion-button expand="full" color="secondary" (click)="SaveUser()" [disabled]="!registerform.valid">Save</ion-button> 
        
    </form>  
</ion-content>
