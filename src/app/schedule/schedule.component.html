<ion-header>
  <ion-toolbar color="secondary">
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons>
    <ion-title>schedule</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-item *ngFor="let item of items"> 
 
      <ion-avatar slot="start">
        <text-avatar [text]="item.monthName"></text-avatar>
      </ion-avatar>
      <ion-label>
        <ion-label>{{item.month| date:'MMM yyyy'}} </ion-label> 
        <ion-label color="medium" *ngIf ="item.completed"> {{item.name}} </ion-label> 
      </ion-label> 
      <ion-label>{{item.amount}}</ion-label> 
      <ion-icon name="more" (click)="moredetail(item)"></ion-icon> 

    </ion-item>
  </ion-card>
</ion-content>
