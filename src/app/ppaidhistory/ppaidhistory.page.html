<ion-header>
  <ion-toolbar color="secondary">
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons>
    <ion-title>Payment History</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-list>
    <ion-item *ngFor="let item of items" (click)="paymenthistory()">
      <ion-badge  slot="start" color={{item.color}}>Jan</ion-badge>  
    <ion-label>      
      <ion-label color="secondary">{{item.title}}</ion-label> 
      <ion-label color="medium"> {{item.note}}</ion-label>                 
    </ion-label>           
  </ion-item>     
</ion-list>


  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button color="secondary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    
  </ion-fab>
</ion-content>
