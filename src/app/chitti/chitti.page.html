<ion-header>
  <ion-toolbar color="secondary">
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons>
    <ion-title>Chitti</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" >
    <form [formGroup]="chittiform">
        <ion-item>
          <ion-label position="floating">Chitti Name</ion-label>
          <ion-input class="form-control" formControlName="Name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Amount</ion-label>
            <ion-input class="form-control" formControlName="Amount"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">No of Months</ion-label>
            <ion-input class="form-control" formControlName="NoOfMonths"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Commision %</ion-label>
            <ion-input class="form-control" formControlName="Commission"></ion-input>
        </ion-item>
          <ion-item>
            <ion-label>Start Month</ion-label>
            <ion-datetime displayFormat="MMMM YYYY" min="2018-06-04" max="2050-08-23"  class="form-control" formControlName="StartDate" ></ion-datetime>
          </ion-item>
        </form>
</ion-content>

<ion-content class="ion-padding" >
    <ion-button expand="full" color="secondary"  [disabled]="!chittiform.valid" (click)="Save()">Save</ion-button>
</ion-content>
