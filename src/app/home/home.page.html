<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let item of items" (click)="ChittiClick(item)"> 
          <ion-label>
          <ion-label color="secondary">{{item.name}}</ion-label> 
          <ion-label color="medium">8884684500</ion-label>   
        </ion-label>          
            <ion-badge slot="end" color="warning">{{item.pendinngchitti}}</ion-badge>  
          <ion-badge slot="end" color="success">{{item.completedchitti}}</ion-badge>
        </ion-item>
      </ion-list>

  <ion-fab  horizontal="end"  vertical="bottom" slot="fixed">
    <ion-fab-button  color="secondary" (click)="GoToNewChitti()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
</ion-content>
