<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    

    <ion-list>
        <ion-item *ngFor="let item of items" (click)="ChittiClick(item)">
          <ion-badge slot="start" color="warning">{{item.pendinngchitti}}</ion-badge>         
          <ion-label>{{item.name}}</ion-label>
          <div class="item-note" slot="end">
              test
            </div>
          <ion-badge slot="end" color="success">{{item.completedchitti}}</ion-badge>
        </ion-item>
      </ion-list>

  <ion-fab  horizontal="end"  vertical="bottom" slot="fixed">
    <ion-fab-button  color="secondary" (click)="GoToNewChitti()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
</ion-content>
