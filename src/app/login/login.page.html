<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>
     C-Track
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding"> 
    <form [formGroup]="loginform">
      <ion-avatar class="avatar">
        <img src="./assets/avatar.png">
      </ion-avatar>

      <ion-item class="ion-text-center" lines="none">       
          <ion-label  class="signin_text">Login</ion-label>
       </ion-item>

      <ion-item>
         <ion-input class="form-control" placeholder="Phone Number" formControlName="phonenumber"></ion-input>
      </ion-item>
        <ion-item>
          <ion-input type="password" placeholder="Password"  class="form-control" formControlName="password" ></ion-input>
        </ion-item>
      
      <ion-button (click) ="GoToHome()"  [disabled]="!loginform.valid" expand="full" color="secondary">SIGN IN</ion-button>
      <p>
        No account ?  <a (click) ="gotoregister()"  class="create_color">Sign Up</a>
      </p>
</form>
</ion-content>
